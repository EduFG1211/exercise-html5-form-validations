<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af42a2600a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/af42a2600a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>

  <body>
    <div class="container rounded border">
      <form class="container" id="formulario">
        <div>
          <h1 class="py-3 border-bottom bggray">Payment form example</h1>
        </div>
        <div>
          <div class="col-mb-12 p-2">
            <div role="alert" id="alerta"></div>
          </div>
          <!--Primera fila de elementos  elementos-->
          <div class="row">
            <div class="col-5">
              <label>Card #</label>
              <input
                id="cardnumber"
                type="text"
                class="form-control"
                placeholder="XXXXXXXXXXXXXXXXXXXX"
              />
            </div>
            <div class="col">
              <label>CVC #</label>
              <input
                id="cvc"
                type="text"
                class="form-control"
                placeholder="0000"
              />
            </div>
            <div class="col-4">
              <label>Amount</label>
              <input
                id="amount"
                type="text"
                class="form-control"
                placeholder="Amount"
              />
            </div>
          </div>
          <!--Segunda fila de elementos  elementos-->
          <div class="row">
            <div class="col-6">
              <label>First Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="col">
              <label>Last Name</label>
              <input
                id="lastname"
                type="text"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
          </div>
          <!--Tercera fila de elementos  elementos-->
          <div class="row">
            <div class="col-6">
              <label>City</label>
              <input
                id="city"
                type="text"
                class="form-control"
                placeholder="City"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select">
                <option selected>Pick a state</option>
                <option>California</option>
                <option>Texas</option>
                <option>Georgia</option>
                <option>Florida</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col">
              <label>Postal code</label>
              <input
                id="postal"
                type="text"
                class="form-control"
                placeholder="P.C."
              />
            </div>
          </div>
          <!--Cuarta fila de elementos  elementos-->
          <div class="row">
            <div class="col-6">
              <label>We accept:</label>
              <div class="row">
                <div class="col-6 bg-secondary rounded py-2 mx-4">
                  <div class="row mx-auto">
                    <div class="form-check col-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fab fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fab fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault3"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fab fa-alipay"></i>
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault4"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fab fa-paypal"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <label>Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Write something..."
              ></textarea>
              <span>Add any notes here.</span>
            </div>
          </div>
        </div>
        <div class="bggray mt-3">
          <div class="row">
            <div class="col-10"></div>
            <div class="col py-3 border-top">
              <button type="reset" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
